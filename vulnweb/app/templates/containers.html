<script>

  jQuery.fn.dataTable.render.ellipsis = function ( cutoff ) {
    var esc = function ( t ) {
        return t
            .replace( /&/g, '&amp;' )
            .replace( /</g, '&lt;' )
            .replace( />/g, '&gt;' )
            .replace( /"/g, '&quot;' );
    };
  	return function ( d, type, row ) {
  		// Order, search and type get the original data

  		if ( type !== 'display' ) {
  			return d;
  		}

  		if ( typeof d !== 'number' && typeof d !== 'string' ) {
  			return d;
  		}

  		d = d.toString(); // cast numbers

  		if ( d.length <= cutoff ) {
  			return d;
  		}

      return '<span class="ellipsis" title="' + esc(d) + '">'+d.substr(0,cutoff)+'</span><span class=\"no-show\">' + d.substr(cutoff)+'</span>';

  	};
  };

</script>
<script type="text/javascript" language="javascript" class="init">

$(document).ready(function() {
    vTable = $('#data').DataTable( {
        "ajax": { "url" : "/api/containers",
                  "dataSrc" : "data"},
        "columns": [
            { "data": "id" },
            { "data": "namespace" },
            { "data": "container" },
            { "data": "image"},
            { "data": "image_id" },
            { "data": "pod" },
            { "data": "k8s_running" },
            { "data": "last_pod_scan_date" },
            { "data": "sbom_generated" },
            { "data": "sbom_gen_date" },
            { "data": "vulnscan_generated" },
            { "data": "vulnscan_gen_date" },
        ],
        "pageLength": 15,
        "scrollX": true,

        "columnDefs": [
          { visible: false, targets: [6,7,8,9,10,11]},
          { "targets": 0,
            "data": "id",
            "render": function(data, type, row, meta) {
                return '<a href="/container?id='+data+'">'+data+'</a>';
            }
          },
          { "render": $.fn.dataTable.render.ellipsis(35), "targets": 3},
          { "width": "225px", "targets": 3},
          { "render": $.fn.dataTable.render.ellipsis(35), "targets": 4},
          { "width": "225px", "targets": 4},

        ],
    } );

    yadcf.init(vTable, [
      {column_number: 0, filter_type: 'select'},
      {column_number: 1, filter_type: 'select'},
      {column_number: 2, filter_type: 'select'},
      {column_number: 3, filter_type: 'select'},
      {column_number: 5, filter_type: 'select'},

    ],
    {
      cumulative_filtering: true
    });

} );
</script>
